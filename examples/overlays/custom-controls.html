<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Custom controls</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mxn.js?(googlev3)"></script>
    <style>
    div#mymap {
        width: 400px;
        height: 350px;
    }
    a.googlecontrol {
    	position: relative;
    	float: right;
    	margin: 5px 3px 0 0;
    	width: 63px;
    	height: 15px;
    	border-style: solid;
    	border-width: 1px;
    	border-color: #b0b0b0;
    	background-color: white;
    	font-size: 12px;
    	text-align: center;
	z-index: 1000;
    }
    a.googlecontrol:hover {
    	cursor: pointer;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    function create_map() {
        mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
        mapstraction.setCenterAndZoom(
          new mxn.LatLonPoint(37.7740486,-122.4101883), 15);
        //createControl("more", function() { alert('more!!') });
        //createControl("stuff", function() { alert('stuff!!!!') });
		create_control("auto-center", function() {
		  mapstraction.autoCenterAndZoom();
		});
    }
    function create_control(txt, func) {
      var newcontrol = document.createElement("a");
      newcontrol.className = 'googlecontrol';
      newcontrol.appendChild(document.createTextNode(txt));
      
      // Events
      newcontrol.onclick = func;
      
      mapstraction.currentElement.appendChild(newcontrol);
    }
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
