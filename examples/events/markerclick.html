<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Handle marker click event</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mxn.js?(googlev3)"></script>
    <style>
    div#mymap {
        width: 400px;
        height: 350px;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    function create_map() {
   	    mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
		mapstraction.setCenterAndZoom(new mxn.LatLonPoint(37.7740486,-122.4101883), 11);
		mapstraction.addLargeControls();
  	    var marker = new mxn.Marker(new mxn.LatLonPoint(37.7740486,-122.4101883));

   	    marker.click.addHandler(mymarkerclicked);
   	    mapstraction.addMarker(marker);
   	}
   	function mymarkerclicked(event_name, event_source, event_args) {
   	  alert('Clicked the marker at ' + event_source.location);
   	}
   	
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
