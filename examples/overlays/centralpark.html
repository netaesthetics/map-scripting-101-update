<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Overlay an Image</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="http://api.maps.yahoo.com/ajaxymap?v=3.8&appid= 46rZ7hXV34HvIGPdyVuvmSIW8yOWwAKfJUpTuW06DINTgOsnHQ1BxdqLh.Bsjkf8BYQQ"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mxn.js?(googlev3)"></script>
    <style>
    div#mymap {
        width: 400px;
        height: 350px;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    function create_map() {
        mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
        mapstraction.setCenterAndZoom(
          new mxn.LatLonPoint(40.782681, -73.96477), 14);
        mapstraction.addSmallControls();
		mapstraction.addImageOverlay('centralpark', 'centralpark-warped.png', 100, -73.9867415,40.7622753,-73.9460798,40.8032834);
//mapstraction.addImageOverlay('centralpark', 'http://warper.geothings.net/mapimages/dst/1037.tif.png', 100, -73.9867415,40.7622753,-73.9460798,40.8032834);
	}

    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
