<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Basic Mapstraction Map</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mxn.js?(googlev3)"></script>
    <style>
    div#mymap {
        width: 400px;
        height: 350px;
    }
    img.imgcontrol {
    	position: relative;
    	float: right;
    	margin: 2px;
	z-index: 1000;
    }
    div.imgcontrol:hover {
    	cursor: pointer;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    function create_map() {
        mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
        mapstraction.setCenterAndZoom(
          new mxn.LatLonPoint(37.7740486,-122.4101883), 15);
        createImageControl("zoom-plus.png", function() { mapstraction.setZoom(mapstraction.getZoom()+1); });
        createImageControl("zoom-minus.png", function() { mapstraction.setZoom(mapstraction.getZoom()-1); });
    }
    function createImageControl(src, func) {
      var newcontrol = document.createElement("img");
      newcontrol.className = 'imgcontrol';
      newcontrol.src = src;
      
      // Events
      newcontrol.onclick = func;
      
      mapstraction.currentElement.appendChild(newcontrol);
    }
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
