<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script>
  var output = "";
  $.get("example.xml", {}, function(xml) {
    $("child", xml).each(function(i) {
      output += this.getAttribute("name") + "\n";
    });
    alert(output);
  });
</script>
</head>
<body></body>
</html>
