<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Auto-center the Markers</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=YOURKEY"
    type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="mxn.js?(google)"></script>
    <style>
      div#mymap {
        width: 400px;
        height: 350px;
      }
    </style>
    <script type="text/javascript">
      var mapstraction;
function create_map() {
  mapstraction = new mxn.Mapstraction('mymap', 'google');
  mapstraction.setCenterAndZoom(
    new mxn.LatLonPoint(45.559242, -122.636467), 15);
  var mk1 = new mxn.Marker(new mxn.LatLonPoint(45.559242, -122.636467));
  mapstraction.addMarker(mk1);
  var mk2 = new mxn.Marker(new mxn.LatLonPoint(45.559046, -122.646861));
  mapstraction.addMarker(mk2);
  mapstraction.autoCenterAndZoom();
}
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
