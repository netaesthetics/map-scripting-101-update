<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Mapstraction Examples - Marker Click Handler</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style type="text/css">
#mapdiv { height: 800px; width: 800px;}
</style>
<script type="text/javascript">
function create_map() {
  var opt = {center: new google.maps.LatLng(37.7740486,-122.4101883), zoom: 16, mapTypeId: google.maps.MapTypeId.ROADMAP};
  var map = new google.maps.Map(document.getElementById("mapdiv"), opt);
}
</script>
</head>
<body onload="create_map()">
<div id="mapdiv"></div>
</body>
</html>
