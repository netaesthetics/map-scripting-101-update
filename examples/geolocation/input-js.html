<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Get Input From a Form With JavaScript</title>
    <script type="text/javascript">
    var f;
	function prepare() {
	    f = document.getElementById("myform");
	    f.onsubmit = function() {
			var userinput = f.newpt.value;
			alert(userinput);
			return false; // avoids form submission
		};
	}
    </script>
  </head>
  <body onload="prepare()">
    <form id="myform"><input type="text" name="newpt" /><input type="submit" name="butnew" value="Get Input" /></form>
  </body>
</html>
