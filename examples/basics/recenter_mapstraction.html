<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Set a New Center on a Mapstraction Map</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mxn.js?(googlev3)"></script>
    <style>
    div#mymap {
        width: 400px;
        height: 350px;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    var defaultcenter = new mxn.LatLonPoint(37.7740486,-122.4101883);
    function create_map() {
        mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
        mapstraction.setCenterAndZoom(defaultcenter, 15);
        mapstraction.addSmallControls();
    }
    function recenter() {
        //mapstraction.setCenter(defaultcenter);
        mapstraction.setCenter(defaultcenter, {pan:true});
    }
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
    <a href="javascript:recenter();">back to orig center</a>
  </body>
</html>
