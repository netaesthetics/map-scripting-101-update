<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>JavaScript Geocoding</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAYfI_xw3MwUbmAScWsa72VBRlOb26qSyU154aZeLwOrF4C7-DphRd2PMapEng5PbZ2SmtYsveejDHpw"></script>

    <script type="text/javascript" src="http://api.maps.yahoo.com/ajaxymap?v=3.8&appid= 46rZ7hXV34HvIGPdyVuvmSIW8yOWwAKfJUpTuW06DINTgOsnHQ1BxdqLh.Bsjkf8BYQQ"></script>
<script type="text/javascript" charset="utf-8" src="mapstraction.js"></script>
    <script src="mapstraction-geocode.js"></script>
    <style>
    div#mymap {
        width: 400px;
        height: 350px;
    }
    div#clicks {
    	width: 400px;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    var mks = [];
    function create_map() {
        mapstraction = new Mapstraction('mymap', 'google');
        mapstraction.addSmallControls();

		geocoder = new MapstractionGeocoder(add_point, 'google');
    	address = new Object();
    	address.street = "38 Ringold Street";
    	address.locality = "San Francisco";
    	address.region = "CA";
    	address.country = "US";
    	//OR:
    	//address.address = "38 Ringold St, San Francisco, CA";
    	
    	geocoder.geocode(address);
    }
    function add_point(loc) {
    	var mk = new Marker(loc.point);

    	mk.setInfoBubble(loc.address);
    	mapstraction.addMarker(mk);
    	mk.openBubble();
    	mapstraction.autoCenterAndZoom();
    }
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
