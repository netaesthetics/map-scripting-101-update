<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Reverse Geocode in a Click</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAl41B4LVy3qJUj-JbnPK3HBSr-NUsf9xrGbPTfPu5KGoAPzM_cxTyxApuWMtJuS3lHkfRHiYbZV_A9g" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mxn.js?(google)"></script>
    <style>
    div#mymap {
        width: 400px;
        height: 350px;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    function create_map() {
        mapstraction = new mxn.Mapstraction('mymap', 'google');
        mapstraction.addSmallControls();
        mapstraction.setCenterAndZoom(
          new mxn.LatLonPoint(37.7740486,-122.4101883), 15);
        mapstraction.addEventListener('click', function(clickpoint) {
        	// Google-specific calls
        	geocoder = new GClientGeocoder();
        	geocoder.getLocations(clickpoint.toProprietary(mapstraction.api), found_address);
        });
    }
    function found_address(response) {
      if (response && response.Status.code == 200) {
        var pt = response.Placemark[0].Point;
        var marker = new mxn.Marker(new mxn.LatLonPoint(pt.coordinates[1], pt.coordinates[0]));
        marker.setInfoBubble(response.Placemark[0].address);
        mapstraction.addMarker(marker);
        marker.openBubble();
      }
    }
          
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
