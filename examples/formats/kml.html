<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Example KML Map</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mxn.js?(googlev3)"></script>
    <style>
    div#mymap {
      width: 550px;
      height: 450px;
    }
    </style>
    <script type="text/javascript">
    var mapstraction;
    function create_map() {
      mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
	  mapstraction.setCenterAndZoom(new mxn.LatLonPoint(0, 0), 2);
	  mapstraction.addMapTypeControls();
	  mapstraction.addLargeControls();
      mapstraction.addOverlay("http://mapscripting.com/example.kml", true);
    }
    </script>
  </head>
  <body onload="create_map()">
    <div id="mymap"></div>
  </body>
</html>
